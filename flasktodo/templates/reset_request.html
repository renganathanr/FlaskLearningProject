{% extends 'base.html' %}

{% block body %}
<div>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend style="text-align: center;">Reset Password</legend>
            <p>
                {{ form.email.label }}<br>
                {% if form.email.errors %}
                    {{ form.email() }}
                    <div>
                        {% for error in form.email.errors %}
                            <span>{{ error }}</span>
                        {% endfor %}
                    </div>
                {% else %}
                    {{ form.email() }}
                {% endif %}
            </p>
        </fieldset>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</div>
{% endblock body %}
